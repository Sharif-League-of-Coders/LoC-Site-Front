<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <!-- Primary Meta Tags -->
    <title>League of Coders</title>
    <meta name="title" content="Sharif League of Coders (LoC)"/>
    <meta
            name="description"
            content="در لیگ برنامه‌نویسان شریف، دانش‌جویان علاقه‌مند چالش‌های گوناگون را به کمک برنامه‌نویسی حل می‌کنند، مبانی پایه‌ای مباحث پیشرفته‌تری مانند بلاک‌چین، یادگیری ماشین و سخت افزار را یاد می‌گیرند و تسلط‌شان را بر روی مباحث مختلف درسی و فرادرسی مربوط به برنامه‌نویسی، افزایش می‌دهند."
    />

    <meta property="og:title" content="Sharif League of Coders (LoC)"/>
